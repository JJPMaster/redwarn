<!-- Loading dialog -->
${(biggerStyle !== true) ? `
<!-- Smaller original style -->
<div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div> <!-- Loading spinner (matches theme too!) -->
<span style="padding-left: 20px;
position: absolute;
padding-top: 7px;
font-size: 16px;
font-family: Roboto;">${text}</span> <!-- Text -->

<script>
    window.onmessage = e=>{ // On any message we just set the text, not much logic here
        $("span").text(e.data);
    };
</script>

` : `
<!-- Bigger style (i.e. used for warn advanced) -->
<div style="width:100%;text-align: center;height: 40px;padding-top: 8px;" id="textCont">
    <span style="font-family: Roboto;">${text}</span> 
</div>

<div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

<script>
    window.onmessage = e=>{ // On any message we just set the text, not much logic here
        $("div#textCont > span").text(e.data);
    };
</script>
`}
